<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Tailor made</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
      <div class="container">
         <header>Tailor Made</header>
         <div class="progress-bar">
            <div class="step">
               <p>
                  Personalinfo
               </p>
               <div class="bullet">
                  <span>1</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
            <div class="step">
               <p>
                  Number of travels
               </p>
               <div class="bullet">
                  <span>2</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
            <div class="step">
               <p>
                  Trip info
               </p>
               <div class="bullet">
                  <span>3</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
            <div class="step">
               <p>
                  Submit
               </p>
               <div class="bullet">
                  <span>4</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
         </div>
         <div class="form-outer">
            <form action="#">
               <div class="page slide-page">
                  <div class="title">
                     Basic Info:
                  </div>


                  <div class="field">
                     <div class="label">
                        Title
                     </div>
                    <select>
                        <option>Mr.</option>
                        <option>Mrs.</option>
                        <option>Miss</option>
                        
                    </select>
                    </div>  
                  <div class="field">
                     <div class="label">
                        First Name
                     </div>
                     <input type="text">
                    
                  </div>
                 

                  <div class="field">
                    <div class="label">
                       Email
                    </div>
                    <input type="text">
                 </div>
                 <div class="field">
                    <div class="label">
                       Nationality
                    </div>
                    <input type="text">
                 </div>

                 <div class="field">
                  <div class="label">
                     Where Did you fnd US?
                  </div>
                 <select>
                     <option>Search Engine</option>
                     <option>Facebook</option>
                     <option>Trip Advisor</option>
                     <option>Recommended By friend </option>
                 </select>
                 </div>   
                  <div class="field">
                     <button class="firstNext next">Next</button>
                  </div>
               </div>
               <div class="page">
                  <div class="title">
                     Contact Info:
                  </div>
                  <div class="field">
                     <div class="label">
                        Adults
                     </div>
                     <input type="number">
                  </div>

                  <div class="field">
                     <div class="label">
                        childern
                     </div>
                     <input type="Number">
                  </div>
                  <div class="field">
                    <div class="label">
                       Hotel Class
                    </div>
                    <input type="Number">
                 </div>
                 <div class="field">
                    <div class="label">
                       childern
                    </div>
                    <input type="Number">
                 </div>

                  <div class="field btns">
                     <button class="prev-1 prev">Previous</button>
                     <button class="next-1 next">Next</button>
                  </div>
               </div>
               <div class="page">
                  <div class="title">
                     Trip Details
                  </div>

                  <div class="field">
                     <div class="label">
                        where Do you want to go??
                     </div>
                    <select>
                        <option>Nepal</option>
                        <option>Bhutan</option>
                        <option>Tibet</option>
                        
                    </select>
                    </div>  
                    <div class="field">
                     <div class="label">
                        Date
                     </div>
                     <input type="Date">
                  </div>


                  <div class="field">
                     <div class="label">
                        Duration(Number of Days)
                     </div>
                     <input type="number">
                  </div>


         
                 <div class="field">
                     <div class="label">
                        Country
                     </div>
                    <select>
                        <option>Nepal</option>
                        <option>Bhutan</option>
                        <option>Tibet</option>
                    </select>
                    </div>    
                    
                    



                  <div class="field btns">
                     <button class="prev-2 prev">Previous</button>
                     <button class="next-2 next">Next</button>
                  </div>
               </div>
               <div class="page">
                <div class="field">
                    <div class="label">
                       Where Did you fnd US?
                    </div>
                   <select>
                       <option>Search Engine</option>
                       <option>Facebook</option>
                       <option>Trip Advisor</option>
                       <option>Recommended By friend </option>
                   </select>
                   </div>            

                  <div class="field btns">
                     <button class="prev-3 prev">Previous</button>
                     <button class="submit">Submit</button>
                  </div>
               </div>
            </form>
         </div>
      </div>
      <script src="script.js"></script>
   </body>
</html>
